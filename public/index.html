<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>NeCo SuDaVi</title>
  <link href="/css/styles.css" rel="stylesheet" type="text/css">
  <link href="/chartData/c3-0.4.11/c3.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">

  <script src="/chartData/d3-3.5.17/d3.min.js"></script>
  <script src="/chartData/c3-0.4.11/c3.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.js"></script>
  <script src="/js/app.js"></script>
</head>


<body>
  <div ng-app="counterApp" id="appContainer">
    <h1 id="headerText" ng-click="loadBigFunction()">NeCo_SuDaVi</h1>

    <div class="category" ng-controller="divHideController">
      <div class="rightArrow">
        <img ng-click="gotoNextPage()" ng-show="pageNumber < 3" src="/img/keyboard-right-arrow-button.png">
      </div>
      <div>
        <button ng-show="showHide" ng-click="returnHome()">Return Home</button>
      </div>

      <div id="chartCombo" ng-show="!showHide && pageNumber === 1" ></div>

      <span class="categoryTitle" ng-show="!showHide && pageNumber === 1" ng-click="loadBigFunction()">EDUCATION</span><br>

      <div id="degreeChart" class="individualCharts" ng-show="!showHide && pageNumber === 1" ng-click="loadBigFunction('chartDegreeBigShow')">
        <h4>Degree</h4>1"
      </div>
      <div ng-show="chartDegreeBigShow" ng-click="returnHome()" id="chartDegreeBig"></div>

      <div id="majorChart" class="individualCharts" ng-show="!showHide && pageNumber === 1" ng-click="loadBigFunction('chartMajorBigShow')">
        <h4>Major</h4>
      </div>
      <div ng-show="chartMajorBigShow" ng-click="returnHome()" id="chartMajorBig"></div>

      <div id="hasStudentDebtChart" class="individualCharts" ng-show="!showHide && pageNumber === 1" ng-click="loadBigFunction('chartHasDebtBigShow')">
        <h4>Has Student Debt</h4>
      </div>
      <div ng-show="chartHasDebtBigShow" ng-click="returnHome()" id="chartHasDebtBig"></div>

      <div class="category">
        <span class="categoryTitle" ng-show="!showHide && pageNumber === 1" ng-click="loadBigFunction()">EMPLOYMENT</span><br>
        <div id="employmentFieldChart" class="individualCharts" ng-show="!showHide && pageNumber === 1" ng-click="loadBigFunction()">
          <h4>Employment Field</h4>
        </div>
        <div ng-show="showHide" ng-click="loadBigFunction()" id="chart"></div>

        <div id="currentIncomeChart" class="individualCharts" ng-show="!showHide && pageNumber === 1" ng-click="loadBigFunction()">
          <h4>Current Income</h4>
        </div>
        <div ng-show="showHide" ng-click="loadBigFunction()" id="chart"></div>

        <div id="numOfChildrenChart" class="individualCharts" ng-show="!showHide && pageNumber === 1" ng-click="loadBigFunction()">
          <h4># of Children</h4>
        </div>
        <div ng-show="showHide" ng-click="loadBigFunction()" id="chart"></div>

        <div id="jobPreferenceChart" class="individualCharts" ng-show="!showHide && pageNumber === 1" ng-click="loadBigFunction()">
          <h4>Job Preference</h4>
        </div>
        <div ng-show="showHide" ng-click="loadBigFunction()" id="chart"></div>

      </div>
      <div id="megaContainer" ng-show="pageNumber === 3">
        <div id="pageThreeContainer" ng-show="pageNumber === 3">
          <div class="pageThreePicContainer" ng-click="mattsInfo()" ng-show="pageNumber === 3">
            <span class="pageThreePersonArea" ng-show="pageNumber === 3">
              <div class="pageThreePic"> </div>
            </span>
          </div>
          <div class="pageThreePicContainer" ng-click="andysInfo()" ng-show="pageNumber === 3">
            <span class="pageThreePersonArea" ng-show="pageNumber === 3">
              <div class="pageThreePic"> </div>
            </span>
          </div>
          <div class="pageThreePicContainer" ng-show="pageNumber === 3">
            <span class="pageThreePersonArea" ng-show="pageNumber === 3">
              <div class="pageThreePic"> </div>
            </span>
          </div>
          <div class="pageThreePicContainer" ng-show="pageNumber === 3">
            <span class="pageThreePersonArea" ng-show="pageNumber === 3">
              <div class="pageThreePic"> </div>
            </span>
          </div>
        </div>
        <div id="aboutMeDiv" ng-show="pageNumber === 3">
          <div class="pageThreeAboutMe" ng-show="pageNumber === 3">
            <div class="ourSummary" ng-show="showHide">
              <div><h3>About Me</h3></div>
              <div class="aboutMeList">
                <ul><li ng-repeat="n in aboutMe">{{n}}</li></ul>
              </div>
            </div>
            <div class="favoriteTech" ng-show="showHide">
              <div><h3>Favorite Tech</h3></div>
              <div class="myFavTechList">
                <ul><li ng-repeat="n in favTech">{{n}}</li></ul>
              </div>
            </div>
            <div class="preBootcampQuestions" ng-show="showHide">
              <div><h3>Pre-Bootcamp Questions</h3></div>
              <ul><li ng-repeat="n in questions">{{n}}</li></ul>
            </div>
            <div class="myRecommendations" ng-show="showHide">
              <div><h3>Recommendations</h3></div>
              <ul><li ng-repeat="n in recommendations">{{n}}</li></ul>
            </div>
            <div class="favResources" ng-show="showHide">
              <div><h3>Favorite Resources</h3></div>
              <ul><li ng-repeat="n in recommendations">{{n}}</li></ul>
            </div>
          </div>
          <div class="pageThreeAboutMe" ng-show="pageNumber === 3">
            <div class="ourSummary"></div>
            <div class="favoriteTech">
              <h3>Favorite Tech</h3>
            </div>
            <div class="preBootcampQuestions"></div>
            <div class="myRecommendations"></div>
            <div class="favResources"></div>
          </div>
        </div>
        <!-- #pageThreeContainer end -->
      </div>
      <!-- .category end -->
    </div>
  </div>
  <script type="text/javascript" src="/js/dashboardChart.js"></script>
  <script type="text/javascript" src="/chartData/chart_combination.js"></script>
  <script type="text/javascript" src="/chartData/chart_pie.js"></script>
</body>
</html>
