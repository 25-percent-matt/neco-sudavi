<html>
<head>

<body>
  <div ng-app="counterApp" id="appContainer">
    <h1 id="headerText" ng-click="loadBigFunction()">NeCo_SuDaVi</h1>
    
    <div class="category" ng-controller="divHideController">

      <span class="categoryTitle" ng-show="!showHide && pageNumber === 1" ng-click="loadBigFunction()">EDUCATION</span><br>

      <div id="degreeChart" class="individualCharts" ng-show="!showHide && pageNumber === 1" ng-click="loadBigFunction('chartDegreeBigShow')">
        <h4>Degree</h4>
      </div>
      <div ng-show="chartDegreeBigShow" ng-click="returnHome()" id="chartDegreeBig"></div>

      <div id="majorChart" class="individualCharts" ng-show="!showHide && pageNumber === 1"" ng-click="loadBigFunction('chartMajorBigShow')">

      </div>

        <h4>Has Student Debt</h4>
      </div>
      <div ng-show="chartHasDebtBigShow" ng-click="returnHome()" id="chartHasDebtBig"></div>

      <div class="category">
        <span class="categoryTitle" ng-show="!showHide && pageNumber === 1"" ng-click="loadBigFunction()">EMPLOYMENT</span><br>
        <div id="employmentFieldChart" class="individualCharts" ng-show="!showHide && pageNumber === 1"" ng-click="loadBigFunction()">
          <h4>Employment Field</h4>
        </div>
        <div ng-show="showHide" ng-click="loadBigFunction()" id="chart"></div>

        <div id="currentIncomeChart" class="individualCharts" ng-show="!showHide && pageNumber === 1"" ng-click="loadBigFunction()">
          <h4>Current Income</h4>
        </div>
        <div ng-show="showHide" ng-click="loadBigFunction()" id="chart"></div>

        <div id="numOfChildrenChart" class="individualCharts" ng-show="!showHide && pageNumber === 1"" ng-click="loadBigFunction()">
          <h4># of Children</h4>
        </div>
        <div ng-show="showHide" ng-click="loadBigFunction()" id="chart"></div>

        <div id="jobPreferenceChart" class="individualCharts" ng-show="!showHide && pageNumber === 1"" ng-click="loadBigFunction()">
          <h4>Job Preference</h4>
        </div>
        <div ng-show="showHide" ng-click="loadBigFunction()" id="chart"></div>
      </div>
      <div id="pageThreeContainer">
        <div class="pageThreePicContainer" ng-show="pageNumber === 3">
          <span class="pageThreePersonArea" ng-show="pageNumber === 3">
            <div class="pageThreePic"> </div>
            <div class="pageThreeBio"> </div>
          </span>
        </div>
        <div class="pageThreePicContainer" ng-show="pageNumber === 3">
          <span class="pageThreePersonArea" ng-show="pageNumber === 3">
            <div class="pageThreePic"> </div>
            <div class="pageThreeBio"> </div>
          </span>
        </div>
        <div class="pageThreePicContainer" ng-show="pageNumber === 3">
          <span class="pageThreePersonArea" ng-show="pageNumber === 3">
            <div class="pageThreePic"> </div>
            <div class="pageThreeBio"> </div>
          </span>
        </div>
        <div class="pageThreePicContainer" ng-show="pageNumber === 3">
          <span class="pageThreePersonArea" ng-show="pageNumber === 3">
            <div class="pageThreePic"> </div>
            <div class="pageThreeBio"> </div>
          </span>
        </div>
      </div>
    </div>


  </div>
